<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devicse-width, initial-scale=1.0">
    <title>Bookmarks HTML5</title>
    <style>
     .box{
        width: 500px;
        height: 500px;

     }

     #box1{
        color: purple;
     }

     #box2{
        color: red;
     }

     #box3{
        color: green;
     }

    </style>
</head>
<body>
    <ul>
        <li><a href="#box1">Box 1</a></li>
        <li><a href="#box2">Box 2</a></li>
        <li><a href="#box3">Box 3</a></li>
    </ul>

<div id="box1" class="box">BOX 1</div>
<div id="box2" class="box">BOX 2</div>
<div id="box3" class="box">BOX 3</div>
</body>
</html>
